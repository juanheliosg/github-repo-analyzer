name: Test GitHub Repository Analyzer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test setup
      run: |
        python test_setup.py
    
    - name: Test imports
      run: |
        python -c "
        import github_repo_analyzer
        import generate_visual_report
        print('âœ… All imports successful')
        "
    
    - name: Check code style (if flake8 available)
      run: |
        pip install flake8 || echo "flake8 not available, skipping style check"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Test script execution (dry run)
      run: |
        python github_repo_analyzer.py --help || echo "Script help test completed"
        python generate_visual_report.py --help || echo "Visual report help test completed"